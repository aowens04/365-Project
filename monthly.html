<html>
    <head>
        <link rel="stylesheet" href="budget.css">
        <title>Budget Tracker</title>
        <script src=http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js type="text/javascript"></script>
        <script src=http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js type="text/javascript"></script>
        <script src=http://ajaxref.com/lib/prototype/prototype.js type="text/javascript"></script>
        <script src="budgetMonthly.js"></script>
    </head>
    <body>
        <a href="budget.html"><img src="images/piggy bank.png"></a>
        <h1>Budget Tracker </h1>
        <div id="nav">
        <a href="weekly.html">Weekly</a>
        <a href="monthly.html">Monthly</a>
        <a href="yearly.html">Yearly</a>
        </div>
        <p>
            Welcome to the budget tracker for monthly expenses
        </p>
        <div class="budgetContainer">
            <label for="inputMonthly">Monthly Budget:<input type="number" id="inputMonthly"></label>
            <button id="setMonthly">Create Budget</button>
            <label>Amount Remaining: <span id = "remainingMonthly"> </span></label>
        </div><br>

        <h2>Expenses List</h2>
        <form id="saveForm" action="monthlyBudget.php" method="post">
        <div class="container">
            <label for="selCategory">Category:</label>
            <select id="selCategory" name="category">
                <option value="Loan Payments"> Loan Payments</option>
                <option value="Rent">Rent</option>
                <option value="Transportation">Transportation</option>
                <option value="Vacation">Vacation</option>
            </select>
            <label for="input">Amount: <input type="number" id="amount" name="amount"></label>
            <label for="date"> Date:<input type="month" id="month" name="date"></label>
        
            <button type="button" id="addMonthly">Add</button>
        </div>
        <hr>
        <div class="listContainer">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableMonth">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="totalMonthly"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="hiddenInputs"></div>
        <input type="submit" id = "saveMonthly" value="Save"></form>
    </body>
</html>
