<html>
    <head>
        <link rel="stylesheet" href="budget.css">
        <title>Budget Tracker</title>
        <script src=http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js
        type="text/javascript"></script>
        <script src=http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js
        type="text/javascript"></script>
        <script src=http://ajaxref.com/lib/prototype/prototype.js
        type="text/javascript"></script>
        <script src="budgetWeekly.js"></script>
    </head>
    <body>
        <a href="budget.html"><img src="images/piggy bank.png"></a>
        <h1>Budget Tracker </h1>
        <div id="nav">
        <a href="weekly.html">Weekly</a>
        <a href="monthly.html">Monthly</a>
        <a href="yearly.html">Yearly</a>
        </div>
        <p>
            Welcome to the budget tracker for weekly expenses
        </p>
        <div class="budgetContainer">
            <label for="input">Weekly Budget:<input type="number" id="input"></label>
            <button id="setWeekly">Create Budget</button>
            <label>Amount Remaining: <span id = "remainingWeekly"> </span></label>
        </div><br>

        <h2>Expenses List</h2>
        <form id="saveForm" action="weeklyBudget.php" method="post">
        <div class="container">
            <label for="selCategory">Category:</label>
            <select id="selCategory" name = "category[]">
                <option value="Food & Beverage"> Food and Beverage</option>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <label for="input">Amount: <input type="number" id="amount" name ="amount[]"></label>

            <label for="date"> Day: &nbsp;
                <select name="day" id = "day" name="day[]">
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option> 
                </select>
            </label>

            <button type="button" id="addWeekly">Add</button>
        </div>
        <hr>
        <div class="listContainer">
            <table >
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="hiddenInputs"></div>
        <input type="submit" id = "saveWeekly" value="Save">
        </form> 
    </body>
</html>
