<html>
    <head>
        <link rel="stylesheet" href="budget.css">
        <title>Budget Tracker</title>
        <script src=http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js
        type="text/javascript"></script>
        <script src=http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js
        type="text/javascript"></script>
        <script src=http://ajaxref.com/lib/prototype/prototype.js
        type="text/javascript"></script>
        <script src="budgetYearly.js"></script>
    </head>
    <body>
        <input type=hidden value="year" id="page">
        <a href="budget.html"><img src="images/piggy bank.png"></a>
        <h1>Budget Tracker </h1>
        <div id="nav">
        <a href="weekly.html">Weekly</a>
        <a href="monthly.html">Monthly</a>
        <a href="yearly.html">Yearly</a>
        </div>
        <p>
            Welcome to the budget tracker for yearly expenses
        </p>
        <div class="budgetContainer">
            <label for="input">Yearly Budget:<input type="number" id="inputYearly"></label>
            <button id="setYearly">Create Budget</button>
            <label>Amount Remaining: <span id = "remainingYearly"> </span></label>
        </div><br>

        <h2>Expenses List</h2>
        <div class="container">
            <label for="selCategory">Category:</label>
            <select id="selCategory">
                <option value="Food & Beverage"> Food and Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transportation">Transportation</option>
                <option value="Vacation">Vacation</option>
            </select>
            <label for="input">Amount: <input type="number" id="amount"></label>
            <label for="date"> Date:<input type="date" id="date"></label>
            <button id="addYearly">Add</button>
        </div>
        <hr>
        <div class="listContainer">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableYear">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="totalYearly"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
    </body>
</html>
